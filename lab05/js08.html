<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function highlight(me) {
            me.style.backgroundColor = "yellow";
        }
        function UnHighlight(me) {
            me.style.backgroundColor = "white";
        }
    </script>
    <input type="button" onfocus="highlight(this)" onblur="unHighlight(this)" />
    <br />
    <input type="button" onfocus="highlight(this)" onblur="unHighlight(this)" />
</body>
</html>
